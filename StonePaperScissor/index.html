<!-- html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <h1 class="heading">Stone Paper Scissor </h1>
        </div>
    </header>
    <div class="main">
        <div class="images img">
            <div class="image1">
                <img src="rock.png" alt="Image Not Available" class="img1">
            </div>
            <div class="image2 img">
                <img src="paper.png" alt="Image Not Available" class="img2">
            </div>
            <div class="image3 img">
                <img src="scissors.png" alt="Image Not Available" class="img3">
            </div>
        </div>
        <div class="scores">
            <div class="box1">
                <div class="score1">
                    0
                </div>
                <div class="you">
                    You
                </div>

            </div>
            <div class="box2">
                <div class="score2">
                    0
                </div>
                <div class="comp">
                    Comp
                </div>

            </div>
        </div>
        <div class="outer-winning-message">

            <div class="winning-message">
                Lets Start The Game
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
